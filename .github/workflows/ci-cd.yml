name: CI / CD

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  REGISTRY: nbhdunited
  RESOURCE_GROUP: rg-nbhd-prod
  DJANGO_APP: nbhd-django-westus2
  SWA_NAME: nbhd-united-frontend

jobs:
  # ==========================================================================
  # Frontend: lint and build
  # ==========================================================================
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend (static export)
        working-directory: frontend
        run: npm run build

  # ==========================================================================
  # Backend: Django checks and tests
  # ==========================================================================
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks and tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          SECRET_KEY: test-secret-key-not-for-production
          DEBUG: "True"
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          ALLOWED_HOSTS: "*"
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput
          python manage.py check
          python manage.py test apps/

  # ==========================================================================
  # OpenClaw config conformance smoke
  # ==========================================================================
  openclaw-config-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: smoke_db
          POSTGRES_USER: smoke_user
          POSTGRES_PASSWORD: smoke_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run OpenClaw doctor smoke
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          SECRET_KEY: test-secret-key-not-for-production
          DEBUG: "True"
          DATABASE_URL: postgres://smoke_user:smoke_password@localhost:5432/smoke_db
          ALLOWED_HOSTS: "*"
          MOONSHOT_API_KEY: "sk-smoke-test-dummy"
          NBHD_INTERNAL_API_KEY: "smoke-test-internal-key"
        run: |
          ./scripts/openclaw_config_doctor_smoke.sh

  # ==========================================================================
  # Deploy Backend (push to main only, after tests pass)
  # ==========================================================================
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, openclaw-config-smoke]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.REGISTRY }}

      - name: Build and push Django image
        run: |
          docker build --platform linux/amd64 \
            -t ${{ env.REGISTRY }}.azurecr.io/django:${{ github.sha }} \
            -t ${{ env.REGISTRY }}.azurecr.io/django:latest \
            .
          docker push ${{ env.REGISTRY }}.azurecr.io/django:${{ github.sha }}
          docker push ${{ env.REGISTRY }}.azurecr.io/django:latest

      - name: Build and push OpenClaw runtime image
        run: |
          docker build --platform linux/amd64 \
            -f Dockerfile.openclaw \
            -t ${{ env.REGISTRY }}.azurecr.io/nbhd-openclaw:${{ github.sha }} \
            -t ${{ env.REGISTRY }}.azurecr.io/nbhd-openclaw:latest \
            .
          docker push ${{ env.REGISTRY }}.azurecr.io/nbhd-openclaw:${{ github.sha }}
          docker push ${{ env.REGISTRY }}.azurecr.io/nbhd-openclaw:latest

      - name: Deploy Django to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.DJANGO_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY }}.azurecr.io/django:${{ github.sha }} \
            --set-env-vars OPENCLAW_IMAGE_TAG=${{ github.sha }}

  # ==========================================================================
  # Deploy Frontend to Azure Static Web App (push to main only)
  # ==========================================================================
  deploy-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [frontend-test, backend-test, openclaw-config-smoke]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (static export)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: https://nbhd-django-westus2.victoriousocean-5cdd2683.westus2.azurecontainerapps.io
        run: npm run build

      - name: Verify staticwebapp.config.json in output
        working-directory: frontend
        run: |
          if [ ! -f "out/staticwebapp.config.json" ]; then
            echo "Copying staticwebapp.config.json to out/"
            cp public/staticwebapp.config.json out/
          fi
          echo "staticwebapp.config.json present in out/"

      - name: Verify SWA deployment token
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
        run: |
          if [ -z "$SWA_CLI_DEPLOYMENT_TOKEN" ]; then
            echo "Missing SWA_DEPLOYMENT_TOKEN secret"
            exit 1
          fi

      - name: Deploy to Azure Static Web App
        working-directory: frontend
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
        run: |
          npx --yes @azure/static-web-apps-cli@2.0.7 deploy out \
            --deployment-token "$SWA_CLI_DEPLOYMENT_TOKEN" \
            --env production \
            --verbose
