services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: nbhd_united
      POSTGRES_USER: nbhd
      POSTGRES_PASSWORD: nbhd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://nbhd:nbhd@postgres:5432/nbhd_united
      - AZURE_MOCK=true

volumes:
  postgres_data:
